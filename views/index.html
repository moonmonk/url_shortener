      <h1>
        url shortener
      </h1>
    
    <h3>Example Creation Usage:</h3>
    <p>https://butter-crowd.glitch.me/new/https://glitch.com/</p>
    
        <h3>Example Creation Output:</h3>
    <p>{
original_url: "https://glitch.com/",
short_url: "butter-crowd.glitch.me/HyyAcb7jz"
}</p>

 <h3>Usage:</h3>   
    <p>
      butter-crowd.glitch.me/HyyAcb7jz will redirect to https://glitch.com/
    </p>

  </body>
